{% extends "layout.html" %}

{% block content %}
<div class="main-content pb55">
    <div class="container-fluid">
        <div class="pos-box bgw mtb15">
            <div class="position f14 c9 pull-left">
                <a class="plr10 c4" href="/">首页</a>/<span class="plr10 c4">DNS</span>
            </div>
        </div>
        <div class="safe bgw mtb15 pd15">
            <div class="info-title-tips">
                <p>DNS</p>
            </div>
            <div class="setting-con">
				<form id="dns_config">
					<p class="mtb15">
						<span class="set-tit text-right">DNS识别码</span>
						<input class="inputtxt bt-input-text disable" type="text" value="****" disabled />
						<button type="button" class="btn btn-success btn-sm ml5" onclick="setDNSCode()">设置</button>
						<span class="set-info c7">DNS识别码</span>
					</p>
				</form>
			</div>
            <div class="divtable mtb10">
                <div class="tablescroll">
                    <table id="dnstable" class="table table-hover" style="min-width: 900px;border: 0 none;">
                        <thead>
                            <tr>
                                <th width="150">URL</th>
                                <th width="58">用户名</th>
                                <th width="58">密码</th>
                                <th width="58">Token Id</th>
                                <th width="26%">Token</th>
                            </tr>
                        </thead>
                        <tbody id="webBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/app/dns.js?v={{config.version}}"></script>
<script type="text/javascript">		
setTimeout(function(){
	getToken();
},500);
</script>
{% endblock %}
